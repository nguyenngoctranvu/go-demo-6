buildPack: go
pipelineConfig:
  env:
  - name: CODECOV_TOKEN
    value: e08406b9-530c-49c3-aec3-211c10c6bfe2
  pipelines:
    pullRequest:
      build:
        preSteps:
        # This was modified
        - name: unit-tests
          command: make unittest
        - name: code-coverage
          command: codecov.sh
          agent:
            image: vfarcic/codecov
      promote:
        steps:
        # This is new
        - name: rollout
          command: |
            NS=`echo jx-$REPO_OWNER-go-demo-6-$BRANCH_NAME | tr '[:upper:]' '[:lower:]'`
            sleep 15
            kubectl -n $NS rollout status deployment preview-preview --timeout 3m
        # This was modified
        - name: functional-tests
          command: ADDRESS=`jx get preview --current 2>&1` make functest

